<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {background-color: ghostwhite;}
h1   {color: steelblue;
  font-family: verdana;
  font-size: 250%;}
p    {color: yellowgreen;
  font-family: courier-bold;
  font-size: 160%;
  margin: 1px 1px 1px 1px;}
input[type=submit]{
  background-color: lightgreen; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}
input[type=submit]:hover{
  background-color: green; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

a:link, a:visited {
  background-color: skyblue;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: steelblue;
}
</style>
<meta charset="UTF-8">
<title>Search By</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/viewAll">Go Back</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Species</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="currentPet : ${pets}">
                <td th:text="${currentPet.id}">Product ID</td>
                <td th:text="${currentPet.name}">Name</td>
                <td th:text="${currentPet.species}">Species</td>
                <td th:text="${currentPet.age}">Age</td>
                <td th:text="${currentPet.weight}">Weight</td>
                <td th:text="${currentPet.color}">Color</td>
                <td>
                    <a th:href="/@{'/edit/' + $currentPet.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="/@{'/delete/' + ${currentPet.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
